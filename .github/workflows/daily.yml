name: Daily News Update

permissions:
  contents: write

on:
  schedule:
    - cron: '0 12 * * *'  # 7 AM Colombia (UTC-5)
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 openai

      - name: Update links (RSS + GNews fallback)
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: python update_links.py

      - name: Generate edition (with AI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add edition.json links.txt source_log.json
          git commit -m "Daily edition update" || echo "No changes"
          git push
